<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Package test</title>
        <link rel="stylesheet" href="public/app.css">
    </head>

    <body>
        
        <div class="container">
            <div class="callendar-container">
                <div id="callendar"></div>
            </div>
            <div class="event-container">
                <div id="events">
                    <h2>Horraires</h2>
                    <div class="selected-day">Hello</div>
                    <div class="event-block">
                            <div class="block" data-time-start="10-00"  data-time-end="10-30" >
                                <div class="block-content">
                                    <div class="time">10h00 - 10h30</div>
                                    <div class="title"></div>
                                </div>
                            </div>
                            <div class="block"  data-time-start="10-30"  data-time-end="11-00">
                                <div class="block-content">
                                    <div class="time">10h30 - 11h00</div>
                                    <div class="title"></div>
                                </div>
                            </div>
                            <div class="block"  data-time-start="11-00"  data-time-end="11-30">
                                <div class="block-content">
                                    <div class="time">11h00 - 11h30</div>
                                    <div class="title"></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="container" class="container-callendar"></div> -->

        <script src="public/app.js"></script>

    </body>

</html>
